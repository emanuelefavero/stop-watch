<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      input,
      textarea,
      button,
      select,
      a,
      a:link,
      a:visited,
      a:hover,
      a:active {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-decoration: none;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        background-color: #000e21;
        color: #fff;

        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .stopwatch {
        text-align: center;
      }

      .stopwatch .display {
        font-size: 4em;
        margin-bottom: 20px;
      }

      .stopwatch button {
        font-size: 1.5em;
        padding: 10px 20px;
        margin-right: 10px;
        background-color: #ccc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .stopwatch button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="stopwatch">
      <div class="display">
        00<span class="colon">:</span>00<span class="colon">:</span>00
      </div>
      <div class="buttons">
        <button class="start-stop">Start</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script>
      const display = document.querySelector('.display')
      // const startBtn = document.querySelector('.start')
      // const stopBtn = document.querySelector('.stop')
      const startStopBtn = document.querySelector('.start-stop')
      const resetBtn = document.querySelector('.reset')

      let startTime
      let elapsedTime = 0
      let timerInterval

      // function formatTime(time) {
      //   const minutes = Math.floor(time / 60000)
      //   const seconds = Math.floor((time % 60000) / 1000)
      //   const milliseconds = time % 1000
      //   return `${minutes.toString().padStart(2, '0')}:${seconds
      //     .toString()
      //     .padStart(2, '0')}:${milliseconds.toString().padStart(3, '0')}`
      // }

      function formatTime(time) {
        const minutes = Math.floor(time / 60000)
        const seconds = Math.floor((time % 60000) / 1000)
        const milliseconds = Math.floor((time % 1000) / 10) // get the last two digits of milliseconds
        return `${minutes
          .toString()
          .padStart(2, '0')}<span class='colon'>:</span>${seconds
          .toString()
          .padStart(2, '0')}<span class='colon'>:</span>${milliseconds
          .toString()
          .padStart(2, '0')}`
      }

      function startTimer() {
        startTime = Date.now() - elapsedTime
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime
          display.innerHTML = formatTime(elapsedTime)
        }, 10)
      }

      function stopTimer() {
        clearInterval(timerInterval)
      }

      function resetTimer() {
        clearInterval(timerInterval)
        elapsedTime = 0
        display.innerHTML = formatTime(elapsedTime)
      }

      // startBtn.addEventListener('click', () => {
      //   startTimer()
      // })

      // stopBtn.addEventListener('click', () => {
      //   stopTimer()
      // })

      startStopBtn.addEventListener('click', () => {
        if (startStopBtn.innerHTML === 'Start') {
          startStopBtn.innerHTML = 'Stop'
          startTimer()
        } else {
          startStopBtn.innerHTML = 'Start'
          stopTimer()
        }
      })

      resetBtn.addEventListener('click', () => {
        resetTimer()
      })
    </script>
  </body>
</html>
