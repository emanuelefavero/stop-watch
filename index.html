<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      input,
      textarea,
      button,
      select,
      a,
      a:link,
      a:visited,
      a:hover,
      a:active {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-decoration: none;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        background-color: #270612;
        color: #ee0d45;

        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .stopwatch {
        text-align: center;
        border: 2px solid #6b051e;
        padding: 1.25rem 1.25rem;
        border-radius: 12px;
        box-shadow: 0 0 6px #29010bcf;
      }

      .stopwatch .display {
        text-shadow: 0 0 10px #bb0835;
        font-size: 4em;
        margin-bottom: 20px;
      }

      .stopwatch button {
        font-size: 1.5em;
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .stopwatch button.start-stop.start {
        background-color: #043827;
        border: 2px solid #056b30;
        color: #26f348;
      }

      .stopwatch button.start-stop.stop {
        background-color: #380411;
        border: 2px solid #6b051e;
        color: #f32659;
      }

      .stopwatch button.reset {
        background-color: #fff;
        color: #ee0d45;
      }
    </style>
  </head>
  <body>
    <div class="stopwatch">
      <div class="display">
        00<span class="colon">:</span>00<span class="colon">:</span>00
      </div>
      <div class="buttons">
        <button class="start-stop start">Start</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script>
      const display = document.querySelector('.display')
      const startStopBtn = document.querySelector('.start-stop')
      const resetBtn = document.querySelector('.reset')

      let startTime
      let elapsedTime = 0
      let timerInterval

      function formatTime(time) {
        const minutes = Math.floor(time / 60000)
        const seconds = Math.floor((time % 60000) / 1000)
        const milliseconds = Math.floor((time % 1000) / 10) // get the last two digits of milliseconds
        return `${minutes
          .toString()
          .padStart(2, '0')}<span class='colon'>:</span>${seconds
          .toString()
          .padStart(2, '0')}<span class='colon'>:</span>${milliseconds
          .toString()
          .padStart(2, '0')}`
      }

      function startTimer() {
        startTime = Date.now() - elapsedTime
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime
          display.innerHTML = formatTime(elapsedTime)
        }, 10)
      }

      function stopTimer() {
        clearInterval(timerInterval)
      }

      function resetTimer() {
        clearInterval(timerInterval)
        elapsedTime = 0
        display.innerHTML = formatTime(elapsedTime)
      }

      startStopBtn.addEventListener('click', () => {
        if (startStopBtn.innerHTML === 'Start') {
          startStopBtn.classList.remove('start')
          startStopBtn.classList.add('stop')
          startStopBtn.innerHTML = 'Stop'
          startTimer()
        } else {
          startStopBtn.classList.remove('stop')
          startStopBtn.classList.add('start')
          startStopBtn.innerHTML = 'Start'
          stopTimer()
        }
      })

      resetBtn.addEventListener('click', () => {
        resetTimer()
      })
    </script>
  </body>
</html>
